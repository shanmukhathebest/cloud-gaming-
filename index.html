<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Cloud Gaming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Free Cloud Gaming</h1>
    <p>No signup. No payment. Play instantly!</p>
  </header>
  <main>
    <section id="game-library">
      <h2>Game Library</h2>
      <div class="games-list">
        <!-- Games will be listed here -->
      </div>
    </section>
    <section id="game-player" style="display:none;">
      <h2 id="game-title"></h2>
      <div id="game-container"></div>
      <button id="back-to-library">Back to Library</button>
    </section>
  </main>
  <footer>
    <p>Made by shanmukhathebest. Powered by open-source games.</p>
  </footer>
  <script src="games.js"></script>
  <script src="main.js"></script>
</body>
</html>
